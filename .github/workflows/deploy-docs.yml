name: Deploy docs

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - run: npm ci
    
      - run: npm run build
        env:
          TURBO_TOKEN: W2E4ewplh8jEvPBvlzcmrvZ5
          TURBO_TEAM: leandro2585
      - name: Deploy storybook
        working-directory: ./packages/docs
        run: npm run deploy -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}